<!DOCTYPE html>
<html>
<head>
  <title>NatGeoResume</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <section id="section_cover_photo">
    <img src="images/more.svg" id="three_dots">
    <img src="images/left-arrow.svg" id="icon_left_arrow">
    <img src="images/right-arrow.svg" id="icon_right_arrow">
  </section>
  <section id="section_articles_8">
    <article id="article_resume">
      <h1>Ryan Harrington</h1>
      <p>I'm a coder, inexperienced photographer, and self-accredited nature expert. Take a look at some photos I didn't take.</p>
      <button><img src="images/cloud-computing.svg" id="icon_resume">RESUME</button>
      <button><img src="images/phone-book.svg" id="icon_contact">CONTACT</button>
    </article>
    <article class="article" id="article_profile">
      <img src="images/business-card-of-a-man-with-contact-info.svg" id="icon_profile">
      <h2>PROFILE</h2>
    </article>
    <article class="article" id="article_experience">
      <img src="images/exam.svg" id="icon_experience">
      <h2>EXPERIENCE</h2>
    </article>
    <article class="article" id="article_education">
      <img src="images/diploma.svg" id="icon_education">
      <h2>EDUCATION</h2>
    </article>
    <article class="article" id="article_travel">
      <img src="images/airplane-around-earth.svg" id="icon_travel">
      <h2>TRAVEL</h2>
    </article>
    <article class="article" id="article_adventure">
      <img src="images/monkey-facing-right.svg" id="icon_adventure">
      <h2>ADVENTURE</h2>
    </article>
    <article class="article" id="article_camera">
      <img src="images/photo-camera.svg" id="icon_camera">
      <h2>CAMERA</h2>
    </article>
    <article class="article" id="article_compensation">
      <img src="images/money.svg" id="icon_compensation">
      <h2 id="h2_compensation">COMPENSATION</h2>
    </article>
  </section>
</body>
</html>
